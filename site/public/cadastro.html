<body>
    <div class="pagina">
        <div class="container1">
            <a href="index.html"><img src="./assets/img/logo (3).png" alt="Logo" width="120px" height="100px"></a>
        </div>
        <div class="container2">
          
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>

            <form>
              <h1 class="titulo">Cadastre sua empresa</h1>

              Já tem uma conta?
              <a href="loginEmpresa.html"><span class="cadastro" id="id_cadastro"> Login</span></a>
            </h5></div>
          </div>
          <!-- <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif">
          </div> -->

        <div id="div_erros_login"></div>
        </div>
      </div>
</body>

</html>

<script>

  function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome.value;
        var tellVar = telefone.value;
        var emailVar = email.value;
        var senhaVar = senha.value;
        var confirmacaoSenhaVar = Confirmarsenha.value;

        if (nomeVar == "" || tellVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else if (emailVar.indexOf("@") < 0) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Insira um email válido!";

            finalizarAguardar();
            return false;
        } else if (senhaVar.length < 8){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Insira uma senha de ao menos 8 dígitos!";

            finalizarAguardar();
            return false;
        } else if (senhaVar != confirmacaoSenhaVar){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas não coincidem.";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // else if (tellVar.length != 15){
        //     cardErro.style.display = "block"
        //     mensagem_erro.innerHTML = "Insira um telefone válido!";

        //     finalizarAguardar();
        //     return false;
        // }


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                tellServer: tellVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
