<script>

b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function ir_cadastrar() {
        window.location = "cadastro.html";
    }

    function ir_deletar() {
            window.location = "deletar.html";
    }

    function atualizarFeed() {
        aguardar();
        fetch("/usuarios/listar")
            .then(function (resposta) {
                if (resposta.ok) {
                    if (resposta.status == 204) {
                        var feed = document.getElementById("lista_usuarios");
                        var mensagem = document.createElement("span");
                        mensagem.innerHTML = "Nenhum resultado encontrado."
                        feed.appendChild(mensagem);
                        throw "Nenhum resultado encontrado!!";
                    }

                    resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("lista_usuarios");
                    feed.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];
                        // criando e manipulando elementos do HTML via JavaScript
                        var usuario = document.createElement("li");

                        usuario.innerHTML = "Nome: " + publicacao.Nome + " | Email: " + publicacao.Email + " | CPF: " + publicacao.Cpf;

                        lista_users.appendChild(usuario);
                    }

                    finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }

    function buscar_usuario() {
        aguardar();

        var emailVar = input_pesquisa.value;

        fetch("/usuarios/buscar_usuario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar A pesquisa!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
