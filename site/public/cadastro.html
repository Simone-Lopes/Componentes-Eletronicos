<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style_cadastro.css">
    <link rel="shortcut icon" href="../public/assets/imgs2/favicon.ico" type="image/x-icon">
    <script src="../js/funcoes.js"></script>
    <title> Cadastro </title>

</head>

<body>
    <div class="pagina">
        <div class="container1">
            <a href="index.html"><img src="../public/assets/imgs2/logo (3).png" alt="Logo" width="120px" height="100px"></a>
        </div>
        <div class="container2">
          
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
          </div>
          
          <div class="card">
            <form>
              <h1 class="titulo">Cadastre-se</h1>
              <div class="nome">
                <label class="label" for="nome">Nome Completo</label>
                <input class="input" type="text" id="nome" name="nome" />
              </div>
              <div class="nome">
                <label class="label" for="telefone">telefone</label>
                <input class="input" type="email" id="telefone" name="email" />
              </div>
              <div class="email">
                <label class="label" for="email">Email</label>
                <input class="input" type="email" id="email" name="email" />
              </div>
              <div class="senha">
                <label class="label" for="senha">Senha</label>
                <input class="input" type="password" id="senha" name="senha" />
              </div>
              <div class="senha">
                <label class="label" for="senha">Confirmar Senha</label>
                <input class="input" type="password" id="Confirmarsenha" name="senha" />
              </div>
            </form>
            <button onclick="cadastrar()" class="btn-login">Cadastre-se</button>
            <h5>
              Já tem uma conta?
              <a href="login.html"><span class="cadastro" id="id_cadastro"> Login</span></a>
            </h5>
          </div>
          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif">
          </div>

        <div id="div_erros_login"></div>
        </div>
      </div>
</body>

</html>

<script>

  function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome.value;
        var tellVar = telefone.value;
        var emailVar = email.value;
        var senhaVar = senha.value;
        var confirmacaoSenhaVar = Confirmarsenha.value;

        if (nomeVar == "" || tellVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                tellServer: tellVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
