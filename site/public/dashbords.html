    <script>
        const ctx_temp = document.getElementById('myChart_Temp');

            new Chart(ctx_temp, {
                type: 'bar',
                data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]

            scales: {

            }
        }
    });
    </script>
